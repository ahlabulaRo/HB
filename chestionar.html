<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üòâ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .question {
            margin: 20px 0;
            text-align: left;
        }
        .question p {
            font-weight: bold;
            text-align: center;
        }
        .question input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            text-align: center; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 30%;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .radio-group input {
            transform: scale(1.2);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Special Questionnaire üéâ</h1>

        <div class="question">
            <p>1. What is your favorite color?</p>
            <input type="text" id="color" placeholder="Ex: Blue">
        </div>

        <div class="question">
            <p>2. What season do you like the most?</p>
            <label><input type="radio" name="season" value="spring"> Spring</label>
            <label><input type="radio" name="season" value="summer"> Summer</label>
            <label><input type="radio" name="season" value="autumn"> Autumn</label>
            <label><input type="radio" name="season" value="winter"> Winter</label>
        </div>
        

        <div class="question">
            <p>3. Write something that makes you happy:</p>
            <input type="text" id="word" placeholder="Ex: Smol cat :)">
        </div>

        <button onclick="trimiteEmail()">Send the answears</button>

        <p id="result"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("QgbejQNgXXA0hRjMy"); 

        function trimiteEmail() {
            let culoare = document.getElementById("color").value.trim();
            let anotimp = document.querySelector('input[name="season"]:checked');
            let cuvant = document.getElementById("word").value.trim();

            if (culoare === "" || !anotimp || cuvant === "") {
                document.getElementById("result").innerHTML = "‚ö†Ô∏è Please answer all questions!";
                return;
            }

            let mesaj = `Favorite color: ${culoare}\nSeason: ${anotimp.value}\nHappiness: ${cuvant}`;

            let params = {
                to_email: "andreicristian1805@gmail.com",
                subject: "New Questionnaire Response",
                message: mesaj
            };

            emailjs.send("service_wi7n8sa", "template_klr3u4j", params)
                .then(function(response) {
                    document.getElementById("result").innerHTML = "‚úÖ Answers sent successfully!";
                }, function(error) {
                    document.getElementById("result").innerHTML = "‚ùå Error sending email!";
                });
        }
    </script>

</body>
</html>
